<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="contoh">contoh</p>
        <hr />

        <script type="text/javascript">
            function Tombol() {
            var a1 = document.getElementsByTagName('input')[0];
            a1.attributes.removeNamedItem('value');

            var a2 = document.getElementsByTagName('i')[0];
            var b1 = document.createAttribute('class');
            b1.value = 'contohstyle';
            a2.attributes.setNamedItem(b1);

            var a3 = document.getElementsByTagName('button')[0];
            var b2 = a3.attributes[0].value;
            document.getElementById('contoh').innerHTML = b2;


            }
            
        </script>
 </body>
</html>
